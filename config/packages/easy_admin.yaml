easy_admin:
    site_name: 'Election Syst√®me'
    design:
        menu:
            - {entity: 'Candidat', icon: 'id-badge'}
            - {entity: 'Electeur', icon: 'users'}
            - {entity: 'Election', icon: 'archive'}
            - {entity: 'Utilisateur', icon: 'user-circle'}
            - {entity: 'Role', icon: 'diamond'}
        form_theme:
            - '@EasyAdmin/form/bootstrap_4.html.twig'
            - '@VichUploader/Form/fields.html.twig'
        brand_color: '#0099ff'
    formats:
        date:     'd/m/Y'
        datetime: 'd/m/Y H:i'
    list:
        actions:
            - { name: 'show', icon: 'search' }
            - { name: 'edit', icon: 'pencil' }
            - {name: 'delete', icon: 'close'}
    entities:
        Candidat:
            class: App\Entity\Candidat
            form:
                fields:
                    - 'nom'
                    - 'prenom'
                    - {property: 'date_naissance', type: 'date', type_options: { widget: 'single_text'}}
                    - {property: 'site_web', typ: 'url'}
                    - {property: 'imageFile', type: 'vich_image'}
                    - 'election'
            list:
                fields: ['id', 'postulant', 'age', 'site_web', {property: 'image', type: 'image', base_path: '%candidat_images%'}]
            show:
                fields: ['postulant', 'age', 'site_web', {property: 'image', type: 'image', base_path: '%candidat_images%'}]
        Electeur:
            class: App\Entity\Electeur
            form:
                fields:
                    - 'nom'
                    - 'prenom'
                    - {property: 'date_naissance', type: 'date', type_options: { widget: 'single_text'}}
                    - {property: 'telephone', type: 'tel'}
                    - {property: 'email', type: 'email'}
                    - {property: 'num_carte', type: 'number'}
                    - {property: 'cniFile', type: 'vich_image'}
            list:
                fields: ['id', 'votant', 'age', 'telephone', 'email', {property: 'cni_photo', label: 'CNI', type: 'image', base_path: '%electeur_images%'}]
            show:
                fields: ['votant', 'age', 'telephone', 'email', {property: 'cni_photo', label: 'CNI', type: 'image', base_path: '%electeur_images%'}]
        Election:
            class: App\Entity\Election
            form:
                fields:
                    - 'nom'
                    - {property: 'debut_inscription', type: 'datetime', type_options: { widget: 'single_text'}}
                    - {property: 'fin_inscription', type: 'datetime', type_options: { widget: 'single_text'}}
                    - {property: 'debut_vote', type: 'datetime', type_options: { widget: 'single_text'}}
                    - {property: 'fin_vote', type: 'datetime', type_options: { widget: 'single_text'}}
            list:
                fields: ['id', 'nom', 'debut_inscription', 'fin_inscription', 'debut_vote', 'fin_vote']
            show:
                fields: ['nom', 'debut_inscription', 'fin_inscription', 'debut_vote', 'fin_vote']
        Role:
            class: App\Entity\Role
            form:
                fields: ['nom', 'description']
            list:
                fields: ['id', 'nom', 'description']
            show:
                fields: ['nom', 'description']
            disabled_actions: ['new']
        Utilisateur:
            form:
                fields:
                - 'username'
                - {property: 'email', type: 'email'}
                - {property: 'password', type: 'password', label: 'Mot de passe'}
                - 'role'
            class: App\Entity\User
            list:
                fields: ['id', 'username', 'email', 'role']
            show:
                fields: ['username', 'email', 'role']
